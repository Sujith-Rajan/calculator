<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./calculato.css" />
    </head>
    <body>
        <div class="main-body">
            <div id="calculator-container">
                <output id="display">
                    <div store-first-operation class="first-operation" id="rajan"></div>
                    <div store-present-operation class="present-operation"></div>
                </output>
                <div class="section">
                    <button id="ac"        class="reset">AC</button>
                    <button id="c"         class="clear">C</button>
                    <button id="mod"       class="operation" >%</button>
                    <button id="division"  class="operation" >/</button>
                </div>
                <div class="section">
                    <button id="seven" class="number" >7</button>
                    <button id="eight" class="number" >8</button>
                    <button id="nine"  class="number" >9</button>
                    <button id="addition"  class="operation" >+</button>
                </div>
                <div class="section">
                    <button id="four" class="number" >4</button>
                    <button id="five" class="number" >5</button>
                    <button id="six" class="number" >6</button>
                    <button id="substraction"  class="operation" >-</button>
                </div>
                <div class="section">
                    <button id="four" class="number" >1</button>
                    <button id="five" class="number" >2</button>
                    <button id="six" class="number" >3</button>
                    <button id="multiplication"  class="operation" >&#215;</button>
                </div>
                <div class="section">
                    <button id="zero" class="number" >0</button>
                    <button id="float" class="number" >.</button>
                    <button id="equal"  class="operation" >=</button>
                </div>
                <p>&#195;iden</p>
            </div>
        </div>
        <script src="./calculator.js"></script>
    </body>
</html>
